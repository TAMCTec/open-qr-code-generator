<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open QR Code Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="nav">
    <h1>Open QR Code Generator</h1>
  </div>
  <div class="main">
    <div class="options">
      <div class="option-label">Text:</div>
      <input class="text" id="text" type="text" value="https://hogangnono.com" />
      <div class="option-label">Size:</div>
      <div class="option">
        <input class="size" id="width" type="text" value="128" />
        x
        <input class="size" id="height" type="text" value="128" />
      </div>
      <button class="generate" id="generate">Generate</button>
    </div>
    <div class="result">
      <button class="download" id="download">Download</button>
      <div id="qrcode"></div>
    </div>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
